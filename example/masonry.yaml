targets:
  lib/test_package:
    name: my_package
    directories:
      nested:
        name: my_nested
      outta_hand:
        name: my_hand
    files:
      lib/readme.md:
        vars:
          _OPTIONAL_:
            name: optional
      lib/main.dart:
        vars:
          _CLASS_NAME_:
            name: masonry
            format: pascalCase
            prefix: SomePrefix
            suffix: SomeSuffix
      lib/nested/nested_file.dart:
        file:
          name: other
          prefix: some_prefix
          suffix: some_suffix
      lib/nested/nested_file.g.dart:
        file:
          name: other_generated
          prefix: some_prefix
          suffix: some_suffix
